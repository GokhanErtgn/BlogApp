<app-page-title [title]="'iletişim'">
  </app-page-title[]>
  <form *ngIf="info!=null" (ngSubmit)="onsubmit()" [formGroup]="contactForm">

    <div class="form-container">

      <mat-from-filed>
        <input matInput placeholder="isminiz" formControlName="name">
        <mat-error *ngIf="getControls.name.invalid">{{GetValidationMessages(getControls.name,"isim")}}</mat-error>
      </mat-from-filed>

      <mat-from-filed>
        <input matInput placeholder="email adresiniz" formControlName="email">
        <mat-error *ngIf="getControls.email.invalid">{{GetValidationMessages(getControls.email,"email")}}</mat-error>
      </mat-from-filed>

      <mat-from-filed>
        <input matInput placeholder="konu" formControlName="subject">
        <mat-error *ngIf="getControls.subject.invalid">{{GetValidationMessages(getControls.subject,"konu")}}</mat-error>
      </mat-from-filed>

      <mat-from-filed>
        <textarea rows="5" matInput placeholder="mesajınız" formControlName="message">
        <mat-error *ngIf="getControls.message.invalid">{{GetValidationMessages(getControls.message,"mesaj")}}</mat-error>
      </mat-from-filed>

      <button type="submit" [disabled]="loading" color="primary" mat-raised>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Gönder
      </button>
    </div>

  </form>

  <div *ngIf="info!=null" class="alert" [ngClass]="{'alert-primary': success , 'alert-danger':!success}">
    {{info}}
  </div>
